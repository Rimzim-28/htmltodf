<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
</head>
<body>
    <h1>HTML to PDF Converter</h1>
    <form id="pdfForm" method="POST" action="/">
        <label for="urlInput">Enter URL:</label>
        <input type="text" name="url" id="urlInput" placeholder="https://example.com" required>
        <br>
        <label for="pageSize">Page Size:</label>
        <select name="page_size" id="pageSize">
            <option value="A4">A4</option>
            <option value="A3">A3</option>
            <option value="Letter">Letter</option>
        </select>
        <br>
        <label for="orientation">Orientation:</label>
        <select name="orientation" id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
        <br>
        <button type="submit">Convert to PDF</button>
    </form>
    <div id="preview" style="display:none;">
        <h2>PDF Preview:</h2>
        <iframe id="pdfPreview" style="width:100%; height:600px;"></iframe>
    </div>
    <div id="error" style="color:red; display:none;"></div>
</body>
</html>
